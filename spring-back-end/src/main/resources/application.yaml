server:
  servlet:
    contextPath: /rest
  port: 8100

spring:
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  datasource:
    url: jdbc:mysql://127.0.0.1:3310/dop?serverTimezone=UTC
    username: root
    password: root
  flyway:
    outOfOrder: true
    baselineOnMigrate: true
    placeholderReplacement: false
