<md-toolbar class="error-message" data-md-colors="{'background-color': 'grey-900'}" data-ng-if="show">
  <div class="md-toolbar-tools">
    <md-icon data-ng-bind="icon"></md-icon>
    <div data-flex class="error-message-body">
      <h2 data-md-truncate data-translate="{{messageKey}}"></h2>
      <div class="error-message-reasons" ng-if="reasons">
        <strong data-translate="ERROR_MSG_REASON"></strong>: <span data-ng-repeat="reason in reasons track by $index"><span data-ng-bind="reason"></span><span ng-if="$index < reasons.length - 1">, </span></span>
      </div>
    </div>
    <md-button
      data-ng-repeat="button in buttons"
      class="md-icon-button"
      aria-label="{{button.label | translate}}"
      data-ng-click="button.onClick()"
      data-ng-if="button.show"
      >
      <md-icon ng-bind="button.icon"></md-icon>
      <md-tooltip>
        <span data-translate="{{button.label}}"></span>
      </md-tooltip>
    </md-button>
  </div>
</md-toolbar>
