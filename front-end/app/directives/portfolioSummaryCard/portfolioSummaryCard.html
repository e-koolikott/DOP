<md-card class="card-lg card-mb-20">
  <!-- SECTION 1 -->
  <div data-layout-gt-xs="row">
    <!-- SECTION 1: Left -->
    <div data-flex data-flex-gt-xs="75" data-layout="column">
      <!-- Headline -->
      <div class="card-lg__container card-lg__container--padding-l-r-t" data-layout="row">
        <h1 data-flex="80" data-flex-gt-sm="90" data-ng-bind="portfolio.title"></h1>
        <div class="card-menus" data-layout="row">
          <dop-share
            data-title="portfolio.title"
            data-object="portfolio"
          ></dop-share>
          <md-menu ng-if="dotsAreShowing() || $root.isEditPortfolioMode && canEdit()">
            <md-button class="md-icon-button" ng-click="$mdMenu.open($event)" id="material-menu">
              <md-icon md-menu-origin>more_vert</md-icon>
            </md-button>
            <md-menu-content width="4" id="material-actions">
              <md-menu-item data-ng-if="!$root.isEditPortfolioMode && canEdit()">
                <md-button data-ng-click="editPortfolio()" id="material-edit">
                  <md-icon md-menu-align-target>edit</md-icon>
                  <span data-translate="EDIT_PORTFOLIO"></span>
                </md-button>
              </md-menu-item>
              <md-menu-item data-ng-if="$root.isEditPortfolioMode">
                <md-button data-ng-click="showEditMetadataDialog()">
                  <md-icon md-menu-align-target>edit</md-icon>
                  <span data-translate="PORTFOLIO_EDIT_METADATA"></span>
                </md-button>
              </md-menu-item>
              <md-menu-item data-ng-if="canEdit() && !isAdminButtonsShowing() && !portfolio.deleted">
                <md-button data-ng-click="confirmPortfolioDeletion()">
                  <md-icon md-menu-align-target>delete</md-icon>
                  <span data-translate="PORTFOLIO_DELETE"></span>
                </md-button>
              </md-menu-item>
              <md-menu-item data-ng-if="isAdmin() && portfolio.deleted && !isAdminButtonsShowing()">
                <md-button data-ng-click="restorePortfolio()">
                  <md-icon md-menu-align-target>undo</md-icon>
                  <span data-translate="BUTTON_RESTORE"></span>
                </md-button>
              </md-menu-item>
              <md-menu-item data-ng-if="$root.isViewPortfolioPage" dop-copy-permalink data-url="pageUrl"></md-menu-item>
              <md-menu-divider data-ng-if="isAdmin()"></md-menu-divider>
              <md-menu-item
                dop-recommend
                data-portfolio="portfolio"
                data-on-change="setRecommendation(recommendation)"
                data-ng-if="isAdmin()"
              ></md-menu-item>
              <md-menu-divider data-ng-if="!isAdminOrModerator()"></md-menu-divider>
              <md-menu-item
                dop-report-improper
                data-ng-if="!isAdminOrModerator()"
                data-learning-object="portfolio"
              ></md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </div>
      <!-- Meta -->
      <div class="card-lg__container card-lg__container--padding-l-r" data-layout="row">
        <!-- Education -->
        <div data-flex>
          <p class="md-caption caption-light">
            <span data-translate="DETAIL_VIEW_EDUCATIONAL_CONTEXT"></span>
          </p>
          <p class="ellipsis ellipsis--2 ellipsis--medium">
            <span data-ng-repeat="educationalContext in taxonObject.educationalContexts track by $index">
              <span
                data-translate="{{educationalContext}}"
              ></span><span
                data-ng-bind="$index < taxonObject.educationalContexts.length - 1 ? ', ' : ''"
              ></span>
            </span>
            <span data-ng-if="!taxonObject.educationalContexts.length" data-translate="UNKNOWN"></span>
          </p>
        </div>
        <!-- Domain -->
        <div flex>
          <p class="md-caption caption-light">
            <span data-translate="DETAIL_VIEW_DOMAIN"></span>
          </p>
          <p class="ellipsis ellipsis--2 ellipsis--medium">
            <span data-ng-repeat="taxon in taxonObject.domainGroup track by $index">
              <span
                data-translate="{{taxon}}"
              ></span><span
                data-ng-bind="$index < taxonObject.domainGroup.length - 1 ? ', ' : ''"
              ></span>
            </span>
            <span data-ng-if="!taxonObject.domainGroup.length" data-translate="UNKNOWN"></span>
          </p>
        </div>
        <!-- Topic -->
        <div flex data-ng-if="taxonObject.topics.length">
          <p class="md-caption caption-light">
            <span data-translate="TAXON_PATH_TOPIC"></span>
          </p>
          <p class="ellipsis ellipsis--2 ellipsis--medium">
            <span data-ng-repeat="topic in taxonObject.topics track by $index">
              <span
                data-translate="{{topic}}"
              ></span><span
                data-ng-bind="$index < taxonObject.topics.length - 1 ? ', ' : ''"
              ></span>
            </span>
          </p>
        </div>
        <!-- Subtopic -->
        <div flex data-ng-if="taxonObject.subtopics.length">
          <p class="md-caption caption-light">
            <span data-translate="TAXON_PATH_SUBTOPIC"></span>
          </p>
          <p class="ellipsis ellipsis--2 ellipsis--medium">
            <span data-ng-repeat="subtopic in taxonObject.subtopics track by $index">
              <span
                data-translate="{{subtopic}}"
              ></span><span
                data-ng-bind="$index < taxonObject.subtopics.length - 1 ? ', ' : ''"
              ></span>
            </span>
          </p>
        </div>
      </div>
      <md-divider class="md-default-theme"></md-divider>
      <!-- Description  -->
      <div class="card-lg__container card-lg__container--padding-l-r" class="wrapped">
        <div class="md-body-1 description textangular-view" data-ng-bind-html="portfolio.summary"></div>
      </div>
      <!-- Tags  -->
      <dop-tags
        data-ng-if="portfolio && portfolio.id"
        class="tags card-lg__container card-lg__container--padding-l-r-b"
        data-learning-object="portfolio"
        data-is-edit-portfolio-mode="$root.isEditPortfolioMode"
      ></dop-tags>
    </div>
    <!-- SECTION 1: Right  -->
    <div data-flex data-flex-gt-xs="25" class="card-lg__container--border-left">
      <!-- Hidden because waiting for correct design-->
      <div class="card-media">
        <div class="ribbon"></div>
        <div class="card__icon-holder">
          <md-icon data-ng-if="portfolio.visibility === 'PRIVATE'">lock</md-icon>
          <md-icon data-ng-if="portfolio.visibility === 'NOT_LISTED'">link</md-icon>
          <md-tooltip md-direction="bottom">
            <span data-ng-if="portfolio.visibility === 'PRIVATE'" data-translate="PORTFOLIO_VISIBILITY_PRIVATE"></span>
            <span data-ng-if="portfolio.visibility === 'NOT_LISTED'" data-translate="PORTFOLIO_VISIBILITY_NOT_LISTED"></span>
          </md-tooltip>
        </div>
        <dop-favorite
          data-ng-if="isLoggedIn() && !isRestricted() && !portfolio.deleted"
          data-learning-object="portfolio"
        ></dop-favorite>
        <!-- image -->
        <div data-ng-if="portfolio.picture" class="card-cover imaged">
          <img
            data-ng-src="rest/picture/thumbnail/lg/{{portfolio.picture.name}}"
            sizes="(max-width: 600) 600px, 300px"
            data-ng-srcset="rest/picture/thumbnail/lg/{{portfolio.picture.name}} 300w, rest/picture/thumbnail/lg_xs/{{portfolio.picture.name}} 600w"
          />
        </div>
        <!-- noimage -->
        <div data-ng-if="!portfolio.picture" class="card-cover portfolio">
          <div class="pattern">
            <div class="sheet up-left"></div>
            <div class="sheet low-right"></div>
            <div class="sheet low-left"></div>
          </div>
          <md-icon class="icon-kind">book</md-icon>
        </div>
      </div>
      <md-content class="card-lg__container">
        <!-- Creator -->
        <p class="md-body-2">
          <span class="md-caption caption-light">
            <span data-translate="CREATOR"></span>:
          </span>
          <a data-ng-href="/{{portfolio.creator.username}}">
            <span data-ng-bind="portfolio.creator.name"></span>
            <span data-ng-bind="portfolio.creator.surname"></span>
          </a>
        </p>
        <!-- Original creator -->
        <p class="md-body-2" data-ng-if="portfolio.creator && portfolio.originalCreator && portfolio.creator.id != portfolio.originalCreator.id">
          <span class="md-caption caption-light">
            <span data-translate="ORIGINAL_CREATOR"></span>:
          </span>
          <a data-ng-href="/{{portfolio.originalCreator.username}}">
            <span data-ng-bind="portfolio.originalCreator.name"></span>
            <span data-ng-bind="portfolio.originalCreator.surname"></span>
          </a>
        </p>
        <!-- Created -->
        <p class="md-body-2" data-ng-if="portfolio.added">
          <span class="md-caption caption-light">
            <span data-translate="CREATED"></span>:
          </span>
          {{portfolio.added | date:'dd.MM.yyyy'}}
        </p>
      </md-content>
      <md-divider class="md-default-theme"></md-divider>
      <md-content class="card-lg__container">
        <!--Target groups-->
        <p class="md-body-2">
          <span class="md-caption caption-light">
            <span data-translate="DETAIL_VIEW_TARGET_GROUP" id="targetgroup-close"></span>:
          </span>
          <span data-ng-repeat="group in getTargetGroups()">
            <span
              data-ng-bind="group"
            ></span><span
              data-ng-bind="$index < getTargetGroups().length - 1 ? ', ' : ''"
            ></span>
          </span>
        </p>
      </md-content>
    </div>
  </div>
  <md-divider class="md-default-theme"></md-divider>
  <!-- SECTION 2: Actions -->
  <md-card-actions
    data-ng-if="!$root.isEditPortfolioMode"
    class="card-lg__actions"
    data-layout="column"
    data-layout-gt-xs="row"
    >
    <div
      data-flex
      data-flex-gt-xs="75"
      class="card-lg__container"
      data-layout="row"
      data-layout-align="space-between center"
      >
      <!-- Reviews placeholder -->
      <div class="review"></div>
      <!-- Container for comments button -->
      <div>
        <md-button
          class="md-icon-button comments__button"
          data-ng-click="toggleCommentSection()"
          id="show-comments"
          >
          <md-icon class="comments__icon">comment</md-icon>
          <md-tooltip md-direction="top">
            <span data-ng-if="isLoggedIn()" data-translate="COMMENTS_TITLE"></span>
            <span data-ng-if="!isLoggedIn()" data-translate="TOOLTIP_LOG_IN_TO_COMMENT"></span>
          </md-tooltip>
        </md-button>
        <span class="comments__count" data-ng-bind="portfolio.comments.length"></span>
      </div>
    </div>
    <div
      data-flex
      data-flex-gt-xs="25"
      data-layout="column"
      data-layout-align="center stretch"
      class="card-lg__container card-lg__container--border-left"
      >
      <!-- Ratings area -->
      <dop-rating
        data-ng-if="!$root.isEditPortfolioMode && portfolio.type"
        data-portfolio="portfolio"
        data-like-message="{{ 'PORTFOLIO_LIKED' | translate }}"
        data-dislike-message="{{ 'PORTFOLIO_DISLIKED' | translate }}"
      ></dop-rating>
    </div>
  </md-card-actions>
  <!-- SECTION 3: Comments -->
  <dop-comments-card
    data-learning-object="portfolio"
    data-is-open="commentsOpen"
  ></dop-comments-card>
</md-card>
