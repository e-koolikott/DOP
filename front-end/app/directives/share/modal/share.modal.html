<md-dialog aria-label="{{$ctrl.ariaLabel}}" class="md-dialog-content">
  <form>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2 class="md-title share__title" data-ng-bind="$ctrl.title"></h2>
        <div class="md-dialog-content-body">
          <span data-ng-bind="$ctrl.context"></span><span>&nbsp;(<md-icon>visibility_off</md-icon>).</span>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button
        class="md-primary md-cancel-button"
        data-ng-click="$ctrl.back()"
        aria-label="Sulge"
        data-translate="CUSTOMER_SUPPORT_CLOSE"
      ></md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
