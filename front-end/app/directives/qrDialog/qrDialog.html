<md-dialog aria-label="Qr Code Modal" flex-gt-sm="75" flex id="qr-code-modal"
           class="fullscreen-dialog fit-content qr-ie">
  <form name="qrCodeModal">
      <div class="md-toolbar-tools" layout-align="end center">
        <md-button ng-click="cancel()" id="qr-dialog-close" class="md-icon-button"
                   aria-label="Sulge qr koodi modaalaken">
          <md-icon>close</md-icon>
        </md-button>
      </div>
    <md-content class="md-padding">
      <div layout="row" layout-align="center center" class="qr-padding">
        <qrcode data={{location}} error-correction-level="L" size={{size}}></qrcode>
      </div>
    </md-content>
  </form>
</md-dialog>
