<div data-layout="row" data-layout-align="space-between center">
  <md-content class="md-padding" layout-xs="column" data-layout="row" flex>
    <md-card flex="50">
      <md-card-actions layout="row" layout-align="start center">
        <md-button data-ng-if="!editMode"
                   data-ng-click="$ctrl.editIntroPage()">
          <md-icon class="material-icons">edit</md-icon>
          <md-tooltip><span data-translate="TERMS_EDIT"></span></md-tooltip>
        </md-button>
      </md-card-actions>
      <md-card-content>
        <div data-ng-if="!editMode" data-ng-bind-html="introPage.text"></div>
        <!-- Edit mode -->
        <div data-ng-if="editMode" layout="row" layout-align="center center">
          <form name="startPageForm" flex="100" class="flex flex-col">
            <div class="portfolio-chapter card-lg faq-font">
              <div
                data-ng-repeat="lang in $ctrl.languagess track by $index"
                data-ng-if="lang === activeNoticeAndDescriptionLang && editMode"
                layout="row"
                layout-wrap>
                <div layout="column" layout-align="start center" layout-gt-xs="row" flex="100" flex-gt-sm="50"
                     flex-order="1">
                  <!-- Landing page language -->
                  <md-button
                    class="button-material-language"
                    data-ng-repeat="_lang in $ctrl.languagess track by $index"
                    data-ng-class="{'is-selected': lang === _lang}"
                    data-ng-click="$ctrl.toggleNoticeAndDescriptionLanguageInputss(_lang)"
                    flex-gt-xs="{{ activeNoticeAndDescriptionLang === _lang ? '40' : '30' }}"
                  >
                    <span data-ng-bind="_lang"></span>
                    <md-icon class="button-material-language__icon">done</md-icon>
                  </md-button>
                </div>
              </div>
              <div layout="row">
                <div layout-xs="column" layout-align-xs="start stretch" layout-align="start center" flex-order="2"
                     flex-order-gt-sm="2" flex="100">
                  <div class="md-block animate-if remaining-charaters-wrapper" flex>
                    <trix-editor class="term-block" angular-trix ng-model="introPage.text"></trix-editor>
                  </div>
                </div>
              </div>
              <div>
                <md-input-container layout-fill>
                  <label></label>
                  <textarea type="text"
                            ng-model="video.url"
                            placeholder="{{ 'HTTP_WORD' | translate }}">
                  </textarea>
                </md-input-container>
              </div>
            </div>
          </form>
        </div>
      </md-card-content>
      <md-card-actions>
        <div data-layout="row" data-layout-align="space-between center" data-ng-if="editMode">
          <md-button
            aria-label="Delete term"
            data-ng-click="$ctrl.delete()"
            class="md-button md-ink-ripple"
          >
            <span data-translate="BUTTON_REMOVE"></span>
          </md-button>
          <div layout="row" layout-align="end center" class="md-padding md-padding-horizontal-double">
            <md-button
              aria-label="Cancel term edit"
              data-ng-click="$ctrl.cancelEdit()"
              class="md-button md-ink-ripple"
            >
              <span data-translate="BUTTON_CANCEL"></span>
            </md-button>
            <md-button
              aria-label="{{ 'BUTTON_UPDATE_TERM' | translate }}"
              id="term-update"
              class="md-primary"
              data-ng-disabled="$ctrl.isSubmitDisabled(term) || isSaving"
              data-ng-click="$ctrl.save()"
            >
              <span data-translate="{{ 'BUTTON_UPDATE_TERM' }}"></span>
            </md-button>
            <md-progress-circular
              class="md-accent ng-hide"
              md-mode="indeterminate"
              md-diameter="40"
              data-ng-show="isSaving"
            ></md-progress-circular>
          </div>
        </div>
      </md-card-actions>
    </md-card>
    <md-card flex="50" class="card-sm-userguide _md layout-xs-row layout-column">
      <div class="embedded-material">
        <div class="embed-responsive-container">
          <youtube-video
            video-url="video.url"
            player-width="'768'"
            player-height="'432'"
            class="embed-item embed-responsive-item"
          ></youtube-video>
        </div>
      </div>
    </md-card>
  </md-content>
</div>
