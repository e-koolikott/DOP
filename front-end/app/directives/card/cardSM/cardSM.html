<md-card
  class="card-sm" data-ng-class="{ active: $ctrl.learningObject.selected }"
  id="{{$ctrl.isMaterial($ctrl.learningObject) ? 'material' : 'portfolio'}}-card-{{$ctrl.learningObject.id}}"
  data-ng-click="$ctrl.navigateTo()"
  layout="column"
  layout-xs="row"
  data-ng-mouseenter="$ctrl.hoverEnter()"
  data-ng-mouseleave="$ctrl.hoverLeave()"
  >
  <dop-favorite
    data-ng-if="$ctrl.isAuthenticated()"
    data-learning-object="$ctrl.learningObject"
    hover="$ctrl.cardHover"
  ></dop-favorite>
  <!-- media -->
  <dop-card-media
    data-learning-object="$ctrl.learningObject"
    data-is-authenticated="$ctrl.isAuthenticated()"
    flex
    flex-order="1"
    flex-order-xs="2"
  ></dop-card-media>
  <!-- content -->
  <div layout="column" flex flex-order="2" flex-order-xs="1" class="card__content-wrapper">
    <md-card-content layout="column">
      <h3
        data-ng-if="$ctrl.isPortfolio($ctrl.learningObject)"
        class="ellipsis ellipsis--2 ellipsis--big no-margin"
        data-ng-bind="$ctrl.learningObject.title"
      ></h3>
      <h3
        data-ng-if="$ctrl.isMaterial($ctrl.learningObject)"
        class="ellipsis ellipsis--2 ellipsis--big no-margin"
        data-ng-bind="$ctrl.getCorrectLanguageTitle()"
      ></h3>
      <p class="md-caption ellipsis">
        <span data-ng-if="$ctrl.isPortfolio($ctrl.learningObject)" class="authors">
          <span data-ng-bind="$ctrl.formatName($ctrl.learningObject.creator.name)"></span>
          <span data-ng-bind="$ctrl.formatSurname($ctrl.learningObject.creator.surname)"></span>
        </span>
          <span
            data-ng-if="$ctrl.isMaterial($ctrl.learningObject)"
            data-ng-repeat="author in $ctrl.learningObject.authors track by $index"
            class="authors"
            >
            <span data-ng-bind="$ctrl.formatName(author.name)"></span>
            <span data-ng-bind="$ctrl.formatSurname(author.surname)"></span>
            <span data-ng-bind="$index < $ctrl.learningObject.authors.length - 1 ? ', ' : ''">
          </span>
        </span>
      </p>
      <span flex></span>
      <div layout="row" layout-align="none end">
        <div class="md-caption" flex="50">
          <p class="ellipsis ellipsis--2">
            <span data-ng-repeat="group in $ctrl.targetGroups track by $index">
              <span data-ng-bind="group"></span><span data-ng-bind="$index < $ctrl.targetGroups.length - 1 ? ', ' : ''"></span>
            </span>
          </p>
        </div>
        <div class="md-caption text-right" flex="50">
          <p class="ellipsis ellipsis--2">
            <span data-ng-repeat="taxon in $ctrl.domainSubjectList">
              <span data-translate="{{taxon}}"></span><span data-ng-bind="$index < $ctrl.domainSubjectList.length - 1 ? ', ' : ''"></span>
            </span>
          </p>
        </div>
      </div>
    </md-card-content>
    <span flex></span>
    <md-divider></md-divider>
    <md-card-actions class="md-caption" layout="row" layout-align="start center">
      <md-icon>thumb_up</md-icon>
      <span data-ng-bind="$ctrl.learningObject.likes"></span>
      <md-icon>thumb_down</md-icon>
      <span data-ng-bind="$ctrl.learningObject.dislikes"></span>
      <span flex></span>
      <md-icon>comment</md-icon>
      <span data-ng-bind="$ctrl.learningObject.commentCount"></span>
      <span flex></span>
      <md-icon>visibility</md-icon>
      <span data-ng-bind="$ctrl.learningObject.views"></span>
    </md-card-actions>
  </div>
</md-card>
