<div data-layout="row" data-layout-align="space-between center">
  <h2 class="md-headline" data-ng-if="title" data-ng-bind-html="title"></h2>
  <md-input-container data-ng-if="filter" flex-xs="60" flex-sm="30" flex-gt-sm="20">
    <md-select ng-model="sortDropdown" placeholder="{{'SORT_PLACEHOLDER' | translate}}">
      <md-option
        data-ng-click="sort()"
        data-translate="RESET_SORT"
        data-ng-value="sortOption.option"
      ></md-option>
      <md-option
        data-ng-repeat="sortOption in sortOptions"
        data-ng-click="sort(sortOption.field, sortOption.direction)"
        data-translate="sortOption.option"
        data-ng-value="sortOption.option"
      ></md-option>
    </md-select>
  </md-input-container>
</div>
<h3 data-ng-if="!searching && items.length === 0" data-translate="{{subtitle}}"></h3>
<div data-infinite-scroll-immediate-check="true" data-infinite-scroll="nextPage()" class="card-container">
  <div data-ng-repeat="item in items track by $index" class="card-container__item" flex-xs="grow">
    <dop-card-sm learning-object="item"></dop-card-sm>
  </div>
</div>
<div data-ng-if="!allResultsLoaded() && searching">
  <p data-ng-if="start !== 0" class="md-body-2 md-button md-primary" layout="row" layout-align="center center" data-translate="SEARCH_LOADING"></p>
  <div data-ng-if="start === 0" layout="column" layout-align="center center" class="min-height-500">
    <md-progress-circular></md-progress-circular>
  </div>
</div>
