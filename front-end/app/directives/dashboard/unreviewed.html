<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onReorder">
    <tr md-row>
      <th md-column md-order-by="byTitle"><span data-translate="TITLE"></span></th>
      <th md-column md-order-by="byAddedBy"><span data-translate="ADDED_BY"></span></th>
      <th md-column md-order-by="byAddedAt"><span data-translate="ADDED_AT"></span></th>
      <th md-column></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row ng-repeat="item in data" ng-click="openLearningObject(item)">
      <td md-cell><div class="ellipsis ellipsis--2" data-ng-bind="getLearningObjectTitle(item)"></div></td>
      <td md-cell data-ng-if="!item.creator" data-translate="UNKNOWN"></td>
      <td md-cell data-ng-if="item.creator" data-ng-bind="item.creator.name+' '+item.creator.surname"></td>
      <td md-cell data-ng-bind="formatDate(item.added)"></td>
      <td md-cell>
        <a ng-href="{{getLearningObjectUrl(item)}}">
          <md-button aria-label="Ava" class="md-icon-button">
            <md-icon>keyboard_arrow_right</md-icon>
          </md-button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
