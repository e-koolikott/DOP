<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onSort">
    <tr md-row>
      <th md-column md-order-by="byType"><span data-translate="TYPE"></span></th>
      <th md-column md-order-by="byTitle"><span data-translate="TITLE"></span></th>
      <th md-column md-order-by="byAddedAt"><span data-translate="ADDED_AT"></span></th>
      <th md-column md-order-by="byAddedBy"><span data-translate="ADDED_BY"></span></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row data-ng-repeat="item in data" data-ng-click="$ctrl.openLearningObject(item.learningObject)">
      <td md-cell class="dashboard-cell dashboard-cell--type-icon">
        <dop-dashboard-type-icon data-learning-object="item.learningObject"></dop-dashboard-type-icon>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--title">
        <div class="ellipsis ellipsis--2" data-ng-bind="$ctrl.getCorrectLanguageTitle(item.learningObject)"></div>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--date" data-ng-bind="$ctrl.formatDateToDayMonthYear(item.createdAt)"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="!item.learningObject.creator" data-translate="UNKNOWN"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.learningObject.creator" data-ng-bind="item.learningObject.creator.name+' '+item.learningObject.creator.surname"></td>
    </tr>
  </tbody>
</table>
