<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onSort">
    <tr md-row>
      <th md-column md-order-by="byType"><span data-translate="TYPE"></span></th>
      <th md-column md-order-by="byTitle"><span data-translate="TITLE"></span></th>
      <th md-column md-order-by="byLastChangedAt"><span data-translate="CHANGED_AT"></span></th>
      <th md-column md-order-by="byChangeCount"><span data-translate="CHANGE_COUNT"></span></th>
      <th md-column md-order-by="byChangedBy"><span data-translate="CHANGER"></span></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row data-ng-repeat="item in data" ng-click="$ctrl.openLearningObject(item)">
      <td md-cell class="dashboard-cell dashboard-cell--type-icon">
        <dop-dashboard-type-icon data-learning-object="item"></dop-dashboard-type-icon>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--title">
        <a
          class="ellipsis ellipsis--2"
          data-ng-href="{{$ctrl.getLearningObjectUrl(item)}}"
          data-ng-bind="$ctrl.getCorrectLanguageTitle(item)"
        ></a>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--date" ng-bind="$ctrl.getMostRecentChangeDateFormatted(item)"></td>
      <td md-cell class="dashboard-cell dashboard-cell--qty" data-ng-bind="item.__numChanges"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-bind="$ctrl.getChangedByLabel(item)">
        <md-tooltip data-ng-if="item.__numChanges > 1 && item.__changers.length > 1">
          <span data-ng-bind="$ctrl.getCommaSeparatedChangers(item)"></span>
        </md-tooltip>
      </td>
    </tr>
  </tbody>
</table>
