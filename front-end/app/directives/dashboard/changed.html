<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onSort">
    <tr md-row>
      <th md-column md-order-by="byType"><span data-translate="TYPE"></span></th>
      <th md-column md-order-by="byTitle"><span data-translate="TITLE"></span></th>
      <th md-column md-order-by="byCreatedBy"><span data-translate="CHANGED_AT"></span></th>
      <th md-column md-order-by="byChangeCount"><span data-translate="CHANGE_COUNT"></span></th>
      <th md-column md-order-by="byCreatedAt"><span data-translate="CHANGER"></span></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row data-ng-repeat="item in data" ng-click="$ctrl.openLearningObject(item.learningObject)">
      <td md-cell class="dashboard-cell dashboard-cell--type-icon">
        <dop-dashboard-type-icon data-learning-object="item.learningObject"></dop-dashboard-type-icon>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--title">
        <div class="ellipsis ellipsis--2" data-ng-bind="$ctrl.getCorrectLanguageTitle(item.learningObject)"></div>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--date" ng-bind="$ctrl.formatDateToDayMonthYear(item.createdAt)"></td>
      <td md-cell class="dashboard-cell dashboard-cell--qty" data-ng-bind="item.__reportCount"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.__reportCount === 1 && !item.createdBy" data-translate="UNKNOWN"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="(item.__reportCount === 1 || item.__reportCount > 1 && !$ctrl.hasMultipleCreators(item)) && item.createdBy" data-ng-bind="item.createdBy.name+' '+item.createdBy.surname"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.__reportCount > 1 && $ctrl.hasMultipleCreators(item)" data-ng-bind="$ctrl.getMultipleCreatorsLabel(item, 'NUM_CHANGERS')">
        <md-tooltip>
          <span data-ng-bind="$ctrl.getMultipleCreators(item)"></span>
        </md-tooltip>
      </td>
    </tr>
  </tbody>
</table>
