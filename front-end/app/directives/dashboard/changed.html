<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onSort">
    <tr md-row>
      <th md-column md-order-by="byType"><span data-translate="TYPE"></span></th>
      <th md-column md-order-by="byTitle"><span data-translate="TITLE"></span></th>
      <th md-column md-order-by="byCreatedAt"><span data-translate="CHANGED_AT"></span></th>
      <th md-column md-order-by="byReportCount"><span data-translate="CHANGE_COUNT"></span></th>
      <th md-column md-order-by="byCreatedBy"><span data-translate="CHANGER"></span></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row data-ng-repeat="item in data" ng-click="$ctrl.openLearningObject(item)">
      <td md-cell class="dashboard-cell dashboard-cell--type-icon">
        <dop-dashboard-type-icon data-learning-object="item"></dop-dashboard-type-icon>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--title">
        <div class="ellipsis ellipsis--2" data-ng-bind="$ctrl.getCorrectLanguageTitle(item)"></div>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--date" ng-bind="$ctrl.getMostRecentChangeDate(item)"></td>
      <td md-cell class="dashboard-cell dashboard-cell--qty" data-ng-bind="item.reviewableChanges.length"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.reviewableChanges.length === 1 && !item.reviewableChanges[0].createdBy" data-translate="UNKNOWN"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="(item.reviewableChanges.length === 1 || item.reviewableChanges.length > 1 && !$ctrl.hasMultipleChangers(item)) && item.reviewableChanges[0].createdBy" data-ng-bind="item.reviewableChanges[0].createdBy.name+' '+item.reviewableChanges[0].createdBy.surname"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.reviewableChanges.length > 1 && $ctrl.hasMultipleChangers(item)" data-ng-bind="$ctrl.getMultipleChangersLabel(item)">
        <md-tooltip>
          <span data-ng-bind="$ctrl.getMultipleChangers(item)"></span>
        </md-tooltip>
      </td>
    </tr>
  </tbody>
</table>
