<table md-table>
  <colgroup>
    <col width="10%">
    <col width="30%">
    <col width="50%">
    <col width="10%">
  </colgroup>
  <thead md-head md-order="query.order" md-on-reorder="onSort">
  <tr md-row>
    <th md-column md-order-by="byEmailReceiver"><span data-translate="EMAIL_RECEIVER"></span></th>
    <th md-column md-order-by="byLoTitle"><span data-translate="EMAIL_LEARNINGOBJECT_TITLE"></span></th>
    <th md-column><span data-translate="EMAIL_CONTENT"></span></th>
    <th md-column md-order-by="byEmailSentAt"><span data-translate="EMAIL_SENT_AT"></span></th>
  </tr>
  </thead>
  <tbody md-body>
  <tr md-row ng-repeat="item in data" ng-click="$ctrl.openContent(item)">
    <td md-cell class="dashboard-cell" data-ng-bind="item.user.name+' '+ item.user.surname"></td>
    <td md-cell class="dashboard-cell" data-ng-bind="$ctrl.getCorrectTitleForLo(item)"></td>
    <td md-cell class="dashboard-cell"
        data-ng-style="{'text-overflow':$ctrl.showEllipsis(item.message)}"
        data-ng-bind="$ctrl.showMaxMessageText(item.message)">
    </td>
    <td md-cell class="dashboard-cell dashboard-cell--date" data-ng-bind="$ctrl.formatDateToTimeDayMonthYear(item.sentAt)" ></td>
  </tr>
  </tbody>
</table>
