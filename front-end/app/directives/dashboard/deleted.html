<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onReorder">
    <tr md-row>
      <th md-column><span data-translate="TITLE"></span></th>
      <th md-column md-order-by="bySubmittedBy"><span data-translate="CREATOR"></span></th>
      <th md-column md-order-by="byUpdatedAt"><span data-translate="UPDATED"></span></th>
      <th md-column></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row ng-repeat="item in data" ng-click="openLearningObject(item)">
      <td md-cell><div class="ellipsis ellipsis--2" data-ng-bind="getCorrectLanguageTitle(item)"></div></td>
      <td md-cell data-ng-bind="item.creator.name+' '+item.creator.surname"></td>
      <td md-cell data-ng-bind="formatMaterialUpdatedDate(item.updated)"></td>
      <td md-cell>
        <a ng-href="{{getLearningObjectUrl(item)}}">
          <md-button aria-label="Ava" class="md-icon-button">
            <md-icon>keyboard_arrow_right</md-icon>
          </md-button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
