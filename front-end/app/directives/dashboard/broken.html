<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onSort">
    <tr md-row>
      <th md-column md-order-by="byType"><span data-translate="TYPE"></span></th>
      <th md-column md-order-by="byTitle"><span data-translate="TITLE"></span></th>
      <th md-column md-order-by="byCreatedAt"><span data-translate="SUBMITTED_AT"></span></th>
      <th md-column md-order-by="byReportCount"><span data-translate="REPORT_COUNT"></span></th>
      <th md-column md-order-by="byCreatedBy"><span data-translate="SUBMITTED_BY"></span></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row ng-repeat="item in data" ng-click="$ctrl.openLearningObject(item.material)">
      <td md-cell class="dashboard-cell dashboard-cell--type-icon">
        <dop-dashboard-type-icon data-learning-object="item.material"></dop-dashboard-type-icon>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--title">
        <div class="ellipsis ellipsis--2" data-ng-bind="$ctrl.getCorrectLanguageTitle(item.material)"></div>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--date" data-ng-bind="$ctrl.formatDateToDayMonthYear(item.added)"></td>
      <td md-cell class="dashboard-cell dashboard-cell--qty" data-ng-bind="item.__reportCount"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.__reportCount === 1 && !item.creator" data-translate="UNKNOWN"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="(item.__reportCount === 1 || item.__reportCount > 1 && !$ctrl.hasMultipleCreators(item)) && item.creator" data-ng-bind="item.creator.name+' '+item.creator.surname"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.__reportCount > 1 && $ctrl.hasMultipleCreators(item)" data-ng-bind="$ctrl.getMultipleCreatorsLabel(item, 'NUM_REPORTERS')">
        <md-tooltip>
          <span data-ng-bind="$ctrl.getMultipleCreators(item)"></span>
        </md-tooltip>
      </td>
    </tr>
  </tbody>
</table>
