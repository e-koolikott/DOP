<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onReorder">
  <tr md-row>
    <th md-column><span data-translate="TITLE"></span></th>
    <th md-column md-order-by="byAddedBy"><span data-translate="ADDED_BY"></span></th>
    <th md-column md-order-by="byAddedAt"><span data-translate="ADDED_AT"></span></th>
    <th md-column></th>
  </tr>
  </thead>
  <tbody md-body>
  <tr md-row data-ng-if="!data">
    <td md-cell colspan="4">
      <div layout="row" layout-align="center center" layout-padding>
        <md-progress-circular></md-progress-circular>
      </div>
    </td>
  </tr>
  <tr md-row ng-repeat="item in data">
    <td md-cell>{{getLearningObjectTitle(item.learningObject)}}</td>
    <td md-cell data-ng-if="!item.learningObject.creator" data-translate="UNKNOWN"></td>
    <td md-cell data-ng-if="item.learningObject.creator">{{item.learningObject.creator.name}} {{item.learningObject.creator.surname}}</td>
    <td md-cell data-ng-bind="formatDate(item.learningObject.added)"></td>
    <td md-cell>
      <a ng-href="{{getLearningObjectUrl(item.learningObject)}}">
        <md-button aria-label="Ava" class="md-raised md-default" data-translate="BUTTON_OPEN"></md-button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
