<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onSort">
    <tr md-row>
      <th md-column md-order-by="byType"><span data-translate="TYPE"></span></th>
      <th md-column md-order-by="byTitle"><span data-translate="TITLE"></span></th>
      <th md-column md-order-by="byLastReportedAt"><span data-translate="SUBMITTED_AT"></span></th>
      <th md-column md-order-by="byReportCount"><span data-translate="REPORT_COUNT"></span></th>
      <th md-column md-order-by="byReportedBy"><span data-translate="SUBMITTED_BY"></span></th>
      <th md-column md-order-by="byReason"><span data-translate="REASON"></span></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row ng-repeat="item in data" ng-click="$ctrl.openLearningObject(item)">
      <td md-cell class="dashboard-cell dashboard-cell--type-icon">
        <dop-dashboard-type-icon data-learning-object="item"></dop-dashboard-type-icon>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--title">
        <a
          class="ellipsis ellipsis--2"
          data-ng-href="{{$ctrl.getLearningObjectUrl(item)}}"
          data-ng-bind="$ctrl.getCorrectLanguageTitle(item)"
        ></a>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--date" data-ng-bind="$ctrl.getMostRecentReportDateFormatted(item)"></td>
      <td md-cell class="dashboard-cell dashboard-cell--qty" data-ng-bind="item.__reports.length"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-bind="$ctrl.getReportedByLabel(item)">
        <md-tooltip data-ng-if="item.__reports.length > 1 && item.__reporters.length > 1">
          <span data-ng-bind="$ctrl.getCommaSeparatedReporters(item)"></span>
        </md-tooltip>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--reason" data-translate="{{item.__reportLabelKey}}"></td>
    </tr>
  </tbody>
</table>
