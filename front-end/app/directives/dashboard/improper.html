<table md-table>
  <thead md-head md-order="query.order" md-on-reorder="onSort">
    <tr md-row>
      <th md-column md-order-by="byType"><span data-translate="TYPE"></span></th>
      <th md-column md-order-by="byTitle"><span data-translate="TITLE"></span></th>
      <th md-column md-order-by="bySubmittedAt"><span data-translate="SUBMITTED_AT"></span></th>
      <th md-column md-order-by="byReportCount"><span data-translate="REPORT_COUNT"></span></th>
      <th md-column md-order-by="bySubmittedBy"><span data-translate="SUBMITTED_BY"></span></th>
      <th md-column md-order-by="byReason"><span data-translate="REASON"></span></th>
    </tr>
  </thead>
  <tbody md-body>
    <tr md-row ng-repeat="item in data" ng-click="$ctrl.openLearningObject(item.learningObject)">
      <td md-cell class="dashboard-cell dashboard-cell--type-icon">
        <dop-dashboard-type-icon data-learning-object="item.learningObject"></dop-dashboard-type-icon>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--title">
        <div class="ellipsis ellipsis--2" data-ng-bind="$ctrl.getCorrectLanguageTitle(item.learningObject)"></div>
      </td>
      <td md-cell class="dashboard-cell dashboard-cell--date" data-ng-bind="$ctrl.formatDateToDayMonthYear(item.createdAt)"></td>
      <td md-cell class="dashboard-cell dashboard-cell--qty" data-ng-bind="item.reportCount"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.reportCount === 1 && !item.creator" data-translate="UNKNOWN"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.reportCount === 1 && item.creator" data-ng-bind="item.creator.name+' '+item.creator.surname"></td>
      <td md-cell class="dashboard-cell dashboard-cell--user" data-ng-if="item.reportCount > 1"><span data-translate="REPORTED_BY_MULTIPLE_USERS"></span></td>
      <td md-cell class="dashboard-cell dashboard-cell--reason" data-translate="{{$ctrl.getReportLabelKey(item)}}"></td>
    </tr>
  </tbody>
</table>
