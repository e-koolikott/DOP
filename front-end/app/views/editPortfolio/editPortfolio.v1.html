<div data-layout="column" data-layout-gt-sm="row">
  <div flex-gt-xs="75">
    <md-card class="card-mb-20" data-ng-if="showFirstMessage">
      <md-toolbar>
        <p class="md-toolbar-text" data-translate="NEW_PORTFOLIO_CREATED_MESSAGE"></p>
      </md-toolbar>
    </md-card>
    <dop-portfolio-summary-card
      data-portfolio="portfolio"
    ></dop-portfolio-summary-card>
    <dop-chapter
      data-ng-repeat="chapter in portfolio.chapters track by $index"
      data-index="{{$index}}"
      data-chapter="chapter"
      data-on-delete="$ctrl.onDeleteChapter(chapter)"
    ></dop-chapter>
    <md-card class="card-mb-20">
      <md-button aria-label="Lisa uus peatÃ¼kk" data-ng-click="$ctrl.addNewChapter()">
        <md-icon class="material-icons">add</md-icon>
        <span data-translate="CHAPTER"></span>
      </md-button>
    </md-card>
  </div>
  <aside flex-gt-sm="25"></aside>
</div>
