<h1 class="md-headline" data-translate="USER_GUIDE_PAGE"></h1>
<div class="margin-top-36 card-container card-container--center">
  <div data-ng-repeat="video in videos" class="card-container__item"
       flex-xs="100">
    <md-card class="card-sm-userguide _md layout-xs-row layout-column">
      <div class="embedded-material">
        <div class="embed-responsive embed-responsive-16by9">
          <div class="embed-responsive-container">
            <youtube-video
              video-url="video.url"
              player-width="'768'"
              player-height="'432'"
              class="embed-item embed-responsive-item"
            ></youtube-video>
          </div>
        </div>
        <div class="user-guide-padding">
          <div class="chapter-embed-card__caption chapter-embed-card__user-manual card-title-max-height-10">
            <h4 class="chapter-embed-card__title user-guide-margin user-guide-title-layout" data-ng-bind="video.title"></h4>
            <div>
              <p class="chapter-embed-card__source user-guide-margin user-guide-read-more-margins"
                 data-ng-if="video.textUrl">
                <span data-translate="USER_GUIDE_READ_MORE"></span>
                <a
                  href="{{video.textUrl.startsWith('http') ? video.textUrl : 'http://' + video.textUrl}}"
                  data-ng-click="$event.stopPropagation()"
                  target="_blank"
                  data-ng-bind="'USER_GUIDE_HITSA_PAGE' | translate"
                ></a>
              </p>
              <p class="user-guide-margin">
                <span data-translate="USER_GUIDE_ADDED"></span>:
                <span style="display: inline" class="chapter-embed-card__title"
                      data-ng-bind="video.createdAt | date : 'dd.MM.yyyy'"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </md-card>
  </div>
</div>

<button data-ng-class="{ 'higher': $ctrl.isLoggedIn() }" class="material-scrolltop" type="button">
  <md-tooltip md-direction="left"><span data-translate="BACK_TO_THE_TOP">Back to the top</span></md-tooltip>
</button>
