<div data-layout="column" data-layout-gt-sm="row">
  <div flex-gt-sm="75">
    <div ng-if="modUser()" dop-error-message data="portfolio"></div>
    <dop-portfolio-summary-card
      comment="newComment"
      submit-click="addComment()"
      data-portfolio="portfolio"
    ></dop-portfolio-summary-card>
    <div>
      <div data-ng-repeat="chapter in portfolio.chapters">
        <dop-chapter data-chapter="chapter" data-index="{{$index}}"></dop-chapter>
      </div>
    </div>
  </div>
  <aside flex-gt-sm="25">
    <data-dop-aside data-learning-object="portfolio"></data-dop-aside>
  </aside>
</div>
