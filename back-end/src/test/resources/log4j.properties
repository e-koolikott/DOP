log4j.rootLogger=error, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c %x - %m%n
# Console interaction
log4j.logger.ee.hm.dop.ApplicationLauncher=error, CONSOLE
log4j.logger.ee.hm.dop.service.synchronizer.RepositoryService=off, CONSOLE
log4j.logger.ee.hm.dop.rest.errorhandling.GenericExceptionMapper=off, CONSOLE
log4j.logger.ee.hm.dop.rest.filter.TransactionFilter=off, CONSOLE
log4j.logger.ee.hm.dop.rest.filter.DopClientRequestFilter=off, CONSOLE